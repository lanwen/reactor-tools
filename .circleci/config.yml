version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
      - image: circleci/openjdk:11-jdk
    steps:
    - checkout
    - run:
        command: ./gradlew build -x check
    - run:
        command: ./gradlew check
    - run:
        name: Save test results
        command: |
          mkdir -p ~/junit/
          find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
        when: always
    - store_test_results:
        path: ~/junit
    - store_artifacts:
        path: ~/junit
workflows:
  version: 2
  test_all:
    jobs:
    - build
